<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Student</title>
  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Edit Student</h2>

    <form action="/updatestudent/{{ data.sid }}" method="post" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Enter first name" value="{{ data.firstname }}">
      </div>

      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Enter last name" value="{{ data.lastname }}">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" value="{{ data.email }}">
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" name="age" class="form-control" id="age" placeholder="Enter age" value="{{ data.age }}">
      </div>

      <div class="mb-3">
        <label for="phonenum" class="form-label">Phone Number</label>
        <input type="number" name="phonenum" class="form-control" id="phonenum" placeholder="Enter phone number" value="{{ data.phone }}">
      </div>

      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

</body>
</html>
